<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .galeria img {
            width: 250px;
            height: 180px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        Galeria de Imagens
    </header>

    <div class="galeria">
        <img src="fitf.jpg" alt="Imagem 1">
        <img src="louis.jpg" alt="Imagem 2">
        <img src="walls.jpg" alt="Imagem 3">
    </div>

    <div class="container">
        <h2>Informações das Imagens</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Imagem 1</td>
                <td>Descricao imagem 1.</td>
                <td>05/03/2024</td>
            </tr>
            <tr>
                <td>Imagem 2</td>
                <td>Descricao imagem 2.</td>
                <td>12/02/2024</td>
            </tr>
            <tr>
                <td>Imagem 3</td>
                <td>Descricao imagem 3.</td>
                <td>22/01/2024</td>
            </tr>
        </table>
    </div>

    <footer>
        © 2024 Galeria de Imagens - Todos os direitos reservados.
    </footer>

</body>

</html>
