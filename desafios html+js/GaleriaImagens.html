<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .galeria {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .galeria img {
            width: 250px;
            height: 180px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;  /* Tornar a imagem clicável */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        /* Modal */
        .modal {
            display: none; /* Oculta o modal inicialmente */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .modal-content {
            margin: 10% auto;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 8px;
        }

        .close {
            color: white;
            position: absolute;
            top: 15px;
            right: 35px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #ddd;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        Galeria de Imagens
    </header>

    <div class="galeria">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/16/Louis_Tomlinson_-_Faith_in_the_Future.png" alt="Imagem 1" onclick="openModal(this)">
        <img src="https://th.bing.com/th/id/OIP.uyALqwvqbrlhjae5nhSmYQHaHc?rs=1&pid=ImgDetMain" alt="Imagem 2" onclick="openModal(this)">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/ac/Louis_Tomlinson_-_Walls.png?20191024005402g" alt="Imagem 3" onclick="openModal(this)">
    </div>

    <div class="container">
        <h2>Informações das Imagens</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
            </tr>
            <tr>
                <td>Imagem 1</td>
                <td>Descricao imagem 1.</td>
                <td>05/03/2024</td>
            </tr>
            <tr>
                <td>Imagem 2</td>
                <td>Descricao imagem 2.</td>
                <td>12/02/2024</td>
            </tr>
            <tr>
                <td>Imagem 3</td>
                <td>Descricao imagem 3.</td>
                <td>22/01/2024</td>
            </tr>
        </table>
    </div>

    <footer>
        © 2024 Galeria de Imagens - Todos os direitos reservados.
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Imagem Ampliada">
        </div>
    </div>

    <script>
        function openModal(imgElement) {
            // Pega a imagem clicada e coloca no modal
            var modal = document.getElementById("modal");
            var modalImg = document.getElementById("modal-img");
            modal.style.display = "block";
            modalImg.src = imgElement.src;
        }

        function closeModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }

        // Fecha o modal quando o usuário clicar fora da imagem
        window.onclick = function(event) {
            var modal = document.getElementById("modal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
