<!DOCTYPE html>
<html>

<head>
    <title>Perfil Simples</title>
    <style>
        body {
            background-color: rgb(210, 121, 255);
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        ol {
            list-style-type: circle;
            margin: 0;
            padding: 0;
        }
        #title {
            color: rgba(0, 0, 0, 0.8);
            transition: color 0.3s ease;
        }
    </style>
</head>

<body>
    <h1 id="title">Min Yoongi</h1>
    <br>
    <hr>
    <img src="https://th.bing.com/th/id/OIP.uyALqwvqbrlhjae5nhSmYQHaHc?rs=1&pid=ImgDetMain" alt="Min Yoongi" width="200" height="200">
    <h3> Min Yoongi, também conhecido como Suga ou Agust D,
        é um rapper, compositor e produtor sul-coreano.
        <br> Ele também faz parte do grupo BTS. <br>
    </h3>
    <ol>
        <li>hobbies:</li>
        <li>estudar psicologia;</li>
        <li>jogar basquete;</li>
        <li>tocar piano, violão e guitarra.</li>
    </ol>
    <br>
    <a href="#"><img src="https://th.bing.com/th/id/OIP.2spOcwGpwKFSn-ZDDhdeIgHaHd?w=167&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="@agustd" width="20"></a>
    <br><br>
    <button onclick="showMessage()">@agustd</button>
    
    <script>
        function showMessage() {
            alert("Min Yoongi é conhecido por seu talento musical e produção impecável!");
        }
        
        document.getElementById("title").addEventListener("mouseover", function() {
            this.style.color = "#ffffff";
        });
        
        document.getElementById("title").addEventListener("mouseout", function() {
            this.style.color = "rgba(0, 0, 0, 0.8)";
        });
    </script>
</body>

</html>
